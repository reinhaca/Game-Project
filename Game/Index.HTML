<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="css/onsenui.css">
        <link rel="stylesheet" href="css/onsen-css-components.min.css">
        <script src="js/onsenui.min.js"></script>
        <title>Game Name</title>
    </head>  
<body>
    <ons-page>
  <ons-toolbar>
    <div class="center">Working Title</div>
  </ons-toolbar>

  <ons-tabbar swipeable position="auto">
    <ons-tab page="tab1.html" label="Status" icon="ion-home, material:md-home" active>
    </ons-tab>
    <ons-tab page="tab2.html" label="Workers" icon="ion-hammer" active-icon="ion-hammer">
    </ons-tab>
    <ons-tab page="tab3.html" label="Resources" icon="ion-leaf" active-icon="ion-leaf">
    </ons-tab>
  </ons-tabbar>
</ons-page>

<template id="tab1.html">
  <ons-page id="Tab1">
    <p style="text-align: center;">
      You are an alien species, capable of taking control of lower life forces such as Humans. Your assignment is to collect resources for 30 days by taking over people in a random city that you assigned to. After the 30 day period you will be able to start your own town with the resources you have collected.
    </p>
    <button onclick="days()">Try it</button>
        <p id="days"></p>
  </ons-page>
</template>

<template id="tab2.html">
  <ons-page id="Tab2">
    <p style="text-align: center;"></p>
        <button onclick="randomjob()">Try it</button>
        <p id="demo"></p>
    </ons-page>
</template>

<template id="tab3.html">
  <ons-page id="Tab3">
      <ons-list>
        <ons-list-item>Income<div class="right">
         <p> 0 </p>
          </div></ons-list-item>
        <ons-list-item>Food</ons-list-item>
      </ons-list> 
    </ons-page>
</template>
    
    <script>
  document.addEventListener('prechange', function(event) {
  document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
});
   //this function is to get the random job for the "workers", in total maybe about 100 jobs. 
    function randomjob() {
    var job = 0;
    var time = Math.floor(Math.random() * 2);
    if (time == 0) {
            job = "Farmer";
    } else if (time == 1) {
        job = "construction worker";
    } else {
        job = "Doctor";
    }
document.getElementById("demo").innerHTML = job;
}
// this function tells how many days left, NEED TO ADD the part where the number actually goes down and interacts with rest of sim
  function days() {
      var print = 0
      var count = 30;
        count -= 1;
      if (count >= 1){
        print = "You have " + count +" days remaining"
      }
        else {
           print = "Stage 1 is completed" 
        }
      document.getElementById("days").innerHTML=print;
      }      
// just for reference, first attempt
   // var a = {job:"Farmer",income:"20",materials:"food",amount:"25"};
   // var b = {job:"Construction Worker",income:"30",materials:"Concrete",amount:"30"};

        </script> 
    </body>    
</html>
